<!DOCTYPE html>
<html>
    <head>
        <title>Meu E-Commerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js" async></script>
	<script type="text/javascript" src="js/funcoes.js" async></script>
        
        <link rel="shortcut icon" href="imgs/icon.png">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toogle collapsed"
                        data-toggle="collapse"
                        data-target="#menu"
                    aria-expanded="false">
                    <span class="sr-only">Menu de Navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="pull-right hidden-lg visible-xs">
                    <a href="javascript:;" 
                       class="btn btn-default busca">
                        <i class="glyphicon glyphicon-search"></i>
                    </a>
                    <a href="javascript:;" 
                       class="btn btn-default logar">
                        <i class="glyphicon glyphicon-user"></i>
                    </a>
                    <a href="javascript:;" 
                       class="btn btn-default">
                        <i class="glyphicon glyphicon-shopping-cart"></i>
                    </a>
                </div>
                
                <a class="navbar-brand" href="index.html">
                    <img src="imgs/logo.png" 
                         alt="Empresa LTDA" title="Empresa LTDA" />
                </a>
                
            </div>
            
        </nav>
        
        
        <div class="carousel slide" data-ride="carousel" id="banner">
            <div class="carouser-inner">
                <img src="imgs/banner1.png">
            </div>
            <div class="item">
                <img src="imgs/banner2.png">
            </div>
            <div class="item">
                <img src="imgs/banner3.png">
            </div>
        </div>
        
        <main class="container">
            <h1></h1>
            
            <div id="msg"></div>
            
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="thumbnail foto"></div>
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12 descricao">
                    
                </div> 
            </div>
        </main>
        
        <footer class="container">
            <img src="imgs/logo.png" alt="Nome da Empresa"
                 title="Nome da Empresa">
            <p>E-commerce.com - Desenvolvimento BSN</p>
        </footer>
        
        <div class="mascara" id="login">
            <div class="well text-center">
                <h3>Efetuar Login</h3>
                <form name="form" class="form text-center">
                    
                    <label for="email" class="control-label">
                        E-mail</label>
                    <input type="email" name="email" id="email"
                           class="form-control input-lg"
                           placeholder="Por favor, digite seu e-mail">
                    
                    <label for="senha" class="form-control">Senha</label>
                    <input type="password" name="senha" id="senha" 
                           class="form-control input-lg" 
                           placeholder="Digite aqui a seua senha.">
                    
                    <button type="button" 
                            class="btn btn-danger btn-lg">Cancelar</button>
                            
                    <button type="button" 
                            class="btn btn-success btn-lg">Logar</button>
                    
                </form>
            </div>
        </div>
        
        <div class="mascara" id="busca">
            <form name="formBusca" method="get" action="busca.html">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control"
                           placeholder="Digite uma palavra....">
                    <span class="input-group-lg">
                        <button type="submit" class="btn btn-success">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <br />
            <p class="text-center">
                <button type="button" class="btn btn-danger btn-lg">
                    Cancelar
                </button>
            </p>
        </div>
    </body>
</html>
